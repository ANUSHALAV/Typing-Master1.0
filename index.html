<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="media.css">
</head>

<body>
    <header>
        <div class="top-section">
            <p>welcome to typing speed test</p>

            <p id="text"></p>

        </div>

    </main>
    <div class="mainheading">

    </div>

    <script src="script.js"></script>
